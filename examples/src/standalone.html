	<script src="../../dist/workbench.js"></script>
	<script type="text/babel">
		class App extends React.Component {
			state = { value: '8555' }
			updateValue = (value) => {
				this.setState({ value });
			}
			render () {
				const { value } = this.state;
				return <WorkBench value={value} />
			}
		};
		ReactDOM.render(
			<App />,
			document.getElementById('work_bench')
		);
	</script>
